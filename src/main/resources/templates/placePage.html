<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Places</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/grid/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d7b26806ab.js" crossorigin="anonymous"></script>

    <!-- Bootstrap core CSS -->
    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="grid.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="px-4 py-5 my-5 text-center">
        <h1><b>Places</b></h1>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center" style = "padding: 50px;" >
            <a href="/">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Back</button>
            </a>
        </div>
        <div class ="card container my-4">
            <div class = "row">
                <table class ="table table-striped table-borderd my-0">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Google Code</th>
                            <th scope="col">Latitude</th>
                            <th scope="col">Longitude</th>
                        </tr>
                    </thead>
                    <tr th:each ="place : ${places}">
                        <th th:text="${place.id}">ID</th>
                        <td th:text="${place.name}">Name</td>
                        <td th:text="${place.googleCode}">Google Code</td>
                        <td th:text="${place.latitude}">latitude</td>
                        <td th:text="${place.longitude}">longitude</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="card col-md-5 container">
            <div class="card-body">
                <h5 class="card-title">Create place</h5>
                <form class="p-2" th:action="@{/createPlace}" th:object="${newPlace}" method="post">
                    <div class="form-group row text-start">
                        <label for="name" class="col-form-label">Name:</label>
                        <input class="form-control" th:field="*{name}" id="name"/><br/>
                    </div>
                    <div class="form-group row text-start">
                        <label for="googleCode" class="col-form-label">Google Code:</label>
                            <input class="form-control" th:field="*{googleCode}" id="googleCode"/><br/>
                    </div>

                    <div class="form-group row text-start">
                        <label for="latitude" class="col-form-label">Latitude:</label>
                        <input class="form-control" th:field="*{latitude}" id="latitude"/><br/>
                    </div>

                    <div class="form-group row text-start">
                        <label for="longitude" class="col-form-label">Longitude:</label>
                        <input class="form-control" th:field="*{longitude}" id="longitude"/><br/>
                    </div>
                    <input type="submit" class="btn btn-primary mt-2" value="Add"/>
                </form>
            </div>
        </div>
    </div>
</main>


</body>
</html>
