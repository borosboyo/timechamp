<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Teams</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/grid/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d7b26806ab.js" crossorigin="anonymous"></script>

    <!-- Bootstrap core CSS -->
    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="grid.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="px-4 py-5 my-5 text-center">
        <h1><b>Teams</b></h1>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center" style = "padding: 50px;" >
            <a href="/">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Back</button>
            </a>
        </div>
        <div class ="container">
            <div class = "row">
                <table class ="table table-striped table-borderd">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>AdminAppUsers</th>
                        <th>AppUsers</th>
                        <th>Organization</th>
                    </tr>
                    <tr th:each ="team : ${teams}">
                        <th th:text="${team.id}">ID</th>
                        <th th:text="${team.name}">Name</th>
                        <th th:text="${thUtils.getAppUserName(team.adminAppUsers)}">Admin Users</th>
                        <th th:text="${thUtils.getAppUserName(team.appUsers)}">AppUsers</th>
                        <th th:text="${thUtils.getOrganizationName(team.organization)}">Organization</th>
                    </tr>
                </table>
            </div>
        </div>
        <form th:action="@{/createTeam}" th:object="${newTeam}" method="post">
            <div class="form-group" style = "padding: 10px;">
                <label for="name">Name:</label>
                <input th:field="*{name}" id="name"/><br/>
            </div>

            <div class="form-group" style = "padding: 10px;">
                <label for="creator">CreatorId:</label>
                <input th:field="*{creatorId}" id="creator"/><br/>
            </div>

            <div class="form-group" style = "padding: 10px;">
                <label for="organization">OrganizationId:</label>
                <input th:field="*{organizationId}" id="organization"/><br/>
            </div>

            <input type="submit" value="Add"/>
        </form>
    </div>
</main>


</body>
</html>
