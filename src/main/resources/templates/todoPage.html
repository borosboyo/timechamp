<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Todos</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/grid/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d7b26806ab.js" crossorigin="anonymous"></script>

    <!-- Bootstrap core CSS -->
    <link href="/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="grid.css" rel="stylesheet">
</head>
<body>
<main>
    <div class="px-4 py-5 my-5 text-center">
        <h1><b>Todos</b></h1>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center" style = "padding: 50px;" >
            <a href="/">
                <button type="button" class="btn btn-primary btn-lg px-4 gap-3">Back</button>
            </a>
        </div>
        <div class ="card container my-4">
            <div class = "row">
                <table class ="table table-striped table-borderd my-0">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Leaders</th>
                            <th scope="col">Event</th>
                            <th scope="col">Actions</th>                        </tr>
                    </thead>
                    <tr th:each ="todo : ${todos}">
                        <th scope="row" th:text="${todo.id}">ID</th>
                        <td th:text="${todo.name}">Name</td>
                        <td th:text="${todo.description}">Description</td>
                        <td th:text="${thUtils.listAppUserNames(todo.leaders)}">Leaders</td>
                        <td th:text="${thUtils.listEventIds(todo.event)}">Longitude</td>
                        <td>
                            <a th:href="@{/removeTodo(todoId=${todo.id})}" class="btn btn-sm btn-danger"><i
                                    class="far fa-trash-alt"></i></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="card col-md-5 container">
                    <div class="card-body">
                        <h5 class="card-title">Create Todo</h5>
                        <form class="p-2" th:action="@{/createTodo}" th:object="${newTodo}" method="post">
                            <div class="form-group row text-start">
                                <label for="name" class="col-form-label">Name:</label>
                                <input th:field="*{name}" id="name"/><br/>
                            </div>
                
                            <div class="form-group row text-start">
                                <label for="id" class="col-form-label">Event ID:</label>
                                <input th:field="*{eventId}" id="id"/><br/>
                            </div>
                
                            <input type="submit" class="btn btn-primary mt-2" value="Add"/>
                        </form>
                    </div>
                </div>
                <div class="card col-md-5 container">
                    <div class="card-body">
                        <h5 class="card-title">Change Description</h5>
                        <form class="p-2" th:action="@{/setTodoDescription}" th:object="${newDesc}" method="post">
                            <div class="form-group row text-start">
                                <label for="id" class="col-form-label">Todo ID:</label>
                                <input th:field="*{id}" id="id"/><br/>
                            </div>
                            <div class="form-group row text-start">
                                <label for="description" class="col-form-label">Description:</label>
                                <input th:field="*{description}" id="description"/><br/>
                            </div>
                            <input type="submit" class="btn btn-primary mt-2" value="Change"/>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card col-md-5 container">
                    <div class="card-body">
                        <h5 class="card-title">Assign leader</h5>
                        <form class="p-2" th:action="@{/assignTodoLeader}" th:object="${newLeader}" method="post">
                            <div class="form-group row text-start">
                                <label for="id" class="col-form-label">Todo ID:</label>
                                <input th:field="*{todoId}" id="id"/><br/>
                            </div>

                            <div class="form-group row text-start">
                                <label for="userId" class="col-form-label">User ID:</label>
                                <input th:field="*{userId}" id="userId"/><br/>
                            </div>
                
                            <input type="submit" class="btn btn-primary mt-2" value="Add"/>
                        </form>
                    </div>
                </div>

                <div class="card col-md-5 container">
                    <div class="card-body">
                        <h5 class="card-title">Remove leader</h5>
                        <form class="p-2" th:action="@{/removeTodoLeader}" th:object="${removeLeader}" method="post">
                            <div class="form-group row text-start">
                                <label for="id" class="col-form-label">Todo ID:</label>
                                <input th:field="*{todoId}" id="id"/><br/>
                            </div>

                            <div class="form-group row text-start">
                                <label for="userId" class="col-form-label">User ID:</label>
                                <input th:field="*{userId}" id="userId"/><br/>
                            </div>
                
                            <input type="submit" class="btn btn-primary mt-2" value="Remove"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>


</body>
</html>
